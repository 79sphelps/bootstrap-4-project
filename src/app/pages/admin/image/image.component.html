<div class="container">
  <div class="row" style="margin-left: 0px; margin-right: 0px;">
    <app-loading *ngIf="loading"></app-loading>

    <ng-template [ngIf]="utils.isLoaded(loading)">
      <h1 class="text-center">{{ pageTitle }}</h1>
      <!-- Image -->
      <ng-template [ngIf]="image">

        <div class="card">
          <!-- Image tab navigation -->
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="[]" [queryParams]="{ tab: 'details' }" [ngClass]="{ 'active': utils.tabIs(tab, 'details') }">Details</a>
              </li>
            </ul>
          </div>

          <!-- Image detail tab -->
          <app-image-detail *ngIf="utils.tabIs(tab, 'details')" [image]="image"></app-image-detail>

        </div>
      </ng-template>

      <!-- Error loading events -->
      <p *ngIf="error" class="alert alert-danger">
        <strong>Oops!</strong> There was an error retrieving information for this image.
      </p>
    </ng-template>
  </div>
</div>
